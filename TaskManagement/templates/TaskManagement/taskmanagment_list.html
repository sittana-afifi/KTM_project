{% extends "base_generic.html" %}

{% block content %}
  <h2>Assign Task
    <a href="{% url 'taskmanagment-create' %}"> 
      <i data-feather="plus-circle" style="width:25px;height:25px;" ></i>  <!--<img alt="Add taskmanagment" src="https://www.iconsdb.com/icons/download/color/096647/add-file-16.png">-->
      </a>
  </h2>
  {% if taskmanagment_list %}
  <ul>
    {% for taskmanagment in taskmanagment_list %}
      <li>
        <a href="{{ taskmanagment.get_absolute_url }}">
          {{ taskmanagment.id}}, {{ taskmanagment.task_managment}}</a> 
       
        

        <a href="{% url 'taskmanagment-update' taskmanagment.id %}">
          <i data-feather="edit-3" style="width:20px" > <!-- <img alt="Update" src="https://www.iconsdb.com/icons/download/orange/edit-2-16.png">-->
        </a>
        <a href="{% url 'taskmanagment-delete' taskmanagment.id %}">
          <i data-feather="trash-2" style="width:20px" ></i><!--<img alt="Delete" src="https://www.iconsdb.com/icons/download/red/delete-16.png">-->
        </a>

      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no taskmanagment.</p>
  {% endif %}
{% endblock %}
