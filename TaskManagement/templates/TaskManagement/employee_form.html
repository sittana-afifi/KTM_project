{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form| crispy }}
    {{ form.media }}  {# Adds all flatpickr JS/CSS files from CDN #}
    <button href="" class="btn btn-success my-3" type="submit">Save</button>
    <a href="{% url 'employee_list' %}" class="btn btn-danger my-3">Cancel</a>
  </form> 
  {% endblock %}
