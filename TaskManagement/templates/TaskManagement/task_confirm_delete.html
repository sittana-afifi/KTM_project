{% extends "base_generic.html" %}
{% load crispy_forms_tags %}


{% block content %}

<h1>Delete the Task </h1>

<p>Are you sure you want to delete the task: {{ task.project }},{{ task.id}}?</p>

<form action="" method="POST">
  {% csrf_token %}
  {{ form | crispy }}
  <button class="btn btn-success my-3" type="submit">Yes, delete.</button>
</form>

{% endblock %}
