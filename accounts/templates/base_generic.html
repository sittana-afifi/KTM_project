<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSHC Team Management</title>

    <link rel="shortcut icon" href="{% static 'css/assets/images/KSH Good logo.jpg'%}" type= "image/x-icon">

<body>

                    <img src="{% static 'css/assets/images/KSH Good logo.jpg' %}" alt="" srcset="">

                        <li class="sidebar-item  active ">

                            </a>

                        </li>

                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>

                <a class="sidebar-toggler" href="#"><span class="navbar-toggler-icon"></span></a>

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav d-flex align-items-center navbar-light ms-auto">
                        <li class="dropdown nav-icon">
                            <a href="#" data-bs-toggle="dropdown"

                                <div class="d-lg-inline-block">
                                    <i data-feather="bell"></i>
                                </div>
                            </a>
                            
                        </li>
                       
                        <li class="dropdown">
                            
                            <a href="#" data-bs-toggle="dropdown"
                                class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                                <div class="avatar me-1">
                                    <img src=" {% static 'css/assets/images/avatar/KSH Good logo.jpg' %}" alt="" srcset="">
                                </div>
                                
                                <div class="d-none d-md-block d-lg-inline-block"> Hello </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" href=""><i data-feather="user"></i>Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'logout'%}?next={{request.path}}"><i data-feather="log-out"></i> Logout</a>
                              
                                <!-- <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li> -->
                                
                                
                            </div>

                </div>

            <div class="footer clearfix mb-0 text-muted">
