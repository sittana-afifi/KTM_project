{% extends "base_generic.html" %}

{% block content %}

<h2>Users List<a href="{% url 'get_user_info' %}"> <i data-feather="plus-circle" style="width:25px;height:25px;" ></i><!-- <img src="https://www.iconsdb.com/icons/download/color/87BBFF/add-16.ico" alt="add new user" style="width:25px;height:25px;"></a>--></h2>
 
 
  {% if user_list %}
  
  <ul>
    {% for user in user_list %}
      <li>
        <a href="{% url 'user-detail' user.id%}">{{ user.username }} </a>
        <a href=" {% url 'user-update' user.id%} "> <i data-feather="edit-3" style="width:20px" ></i><!-- <img src="https://www.iconsdb.com/icons/download/color/8ABDFF/edit-9-16.ico" 
          alt="update user" style="width:30px;height:20px;"> -->
            <a href=" {% url 'user-delete' user.id%}  "> <i data-feather="trash-2" style="width:20px" ></i>  <!--<img src="https://www.iconsdb.com/icons/download/color/87BBFF/delete-16.ico" 
              alt="delete user" style="width:20px;height:22px;"> -->
              
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no users in the library.</p>
  {% endif %}
    
{% endblock %}
