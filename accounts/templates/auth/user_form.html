{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>User : {{user}}</h2>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form | crispy }}
    </table>
    <button  class="btn btn-success my-3" type="submit">Save</button>

    <a href="{% url 'user_list' %}" class="btn btn-danger my-3">Cancel</a>
  </form>
{% endblock %}
