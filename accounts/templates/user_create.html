{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Create new user form :</h1>

  <form action="{% url 'usersubmitform' %}" method="post">
    {% csrf_token %}
    <table>
    {{ u_form  | crispy }}
    </table>
    <input class="btn btn-success my-3" type="submit" value="Submit">
    
  </form>
  <div class="container">
  <div class="text-right">
  <button href="{% url 'user_list' %}" class="btn btn-danger my-3">Cancel</button>
</div>
</div>

{% endblock %}
